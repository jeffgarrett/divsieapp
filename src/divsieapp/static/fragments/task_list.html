<div class="top-btn-group">
    <div class="input-append">
        <input ng-model="task_filter" type="search" placeholder="Filter...">
        <i class="add-on icon-filter"></i>
    </div>
</div>
<ul infinite-scroll="extendList()"
    infinite-scroll-distance="2"
    infinite-scroll-disabled="loading">
    <li ng-repeat="task in tasks" class="card">
        <span ng-bind="task.title"></span><br/>
        <span ng-repeat="tag in task.tags|orderBy:tag">
            <a href="#">#<span ng-bind="tag"></span></a>
        </span>&nbsp;
        <div class="details">
            <span ng-bind="task.description"></span>
        </div>
        <div class="actions btn-group">
            <button type="button" class="btn"><i class="icon-play pull-left"></i><span class="hidden-phone">Work On</span></button>
            <button type="button" class="btn"><i class="icon-edit pull-left"></i><span class="hidden-phone">Edit</span></button>
            <button type="button" class="btn"><i class="icon-folder-close pull-left"></i><span class="hidden-phone">Archive</span></button>
            <button type="button" class="btn" ng-click="task.$complete()"><i class="icon-check pull-left"></i><span class="hidden-phone">Complete</span></button>
        </div>
    </li>
</ul>
