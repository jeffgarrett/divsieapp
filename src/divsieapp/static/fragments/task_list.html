<ul infinite-scroll="extendList()"
    infinite-scroll-distance="2"
    infinite-scroll-disabled="loading">
    <li ng-repeat="task in tasks" class="card">
        <span ng-bind="task.title"></span><br/>
        <span ng-repeat="tag in task.tags|orderBy:tag">
            <a href="#">#<span ng-bind="tag"></span></a>
        </span>&nbsp;
        <div class="details">
            <span ng-bind="task.description"></span>
        </div>
        <div class="actions btn-group">
            <button class="btn"><i class="icon-play pull-left"></i><span>Work On</span></button>
            <button class="btn"><i class="icon-edit pull-left"></i><span>Edit</span></button>
            <button class="btn"><i class="icon-folder-close pull-left"></i><span>Archive</span></button>
            <button class="btn"><i class="icon-check pull-left"></i><span>Complete</span></button>
        </div>
    </li>
</ul>
