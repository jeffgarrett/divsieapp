<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <span class="brand">
                <a href="/">Divsie</a>
{% if user %}
                <span ng-bind="title"></span>
{% endif %}
            </span>
            <ul class="nav pull-right">
{% if user %}
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <img src="{{ user_pic_url }}"
                        align="absmiddle"/>{{user.display_name}}<span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" id="nav_menu">
                        <li><a href="#/now">Now View<span class="icon-time pull-right"></span></a></li>
                        <li><a href="#/list">List View<span class="icon-list pull-right"></span></a></li>
                        <li class="divider"></li>
                        <li><a href="#/settings">Settings<span class="icon-cogs pull-right"></span></a></li>
                        <li><a href="#/help">Help<span class="icon-question-sign pull-right"></span></a></li>
                        <li class="divider"></li>
                        <li><a href="/logout">Logout<span class="icon-signout pull-right"></span></a></li>
                    </ul>
                </li>
{% else %}
                <li><a href="/tour">Take a Tour</a></li>
                <li><a href="{{auth_url}}">Login</a></li>
{% endif %}
            </ul>
{% if user %}
            <div class="input-append pull-right navsearch">
                <input ng-model="task_filter" type="search" placeholder="Search or Add...">
                <i class="add-on icon-search"></i>
            </div>
{% endif %}
        </div>
    </div>
</div>
